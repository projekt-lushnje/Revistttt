    <div class="controls">
        <button id="prevPage">Kthehu Mbrapsht</button>
        <button id="nextPage">Shko Përpara</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    const prevButton = document.getElementById('prevPage');
    const nextButton = document.getElementById('nextPage');

    // Funksioni për të kthyer faqen përpara
    function flipNext() {
        if (currentPage < pages.length - 1) {
            pages[currentPage].style.transform = 'rotateY(-180deg)';
            currentPage++;
            playPageFlipSound();
        }
    }

    // Funksioni për të kthyer faqen prapa
    function flipPrev() {
        if (currentPage > 0) {
            currentPage--;
            pages[currentPage].style.transform = 'rotateY(0deg)';
            playPageFlipSound();
        }
    }

    // Funksioni për të luajtur zhurmën e kthimit të faqes
    function playPageFlipSound() {
        const pageFlipSound = new Audio('page-flip.mp3');
        pageFlipSound.play();
    }

    // Lidh butonat me funksionet përkatëse
    prevButton.addEventListener('click', flipPrev);
    nextButton.addEventListener('click', flipNext);
});
    </script>
